<form [formGroup]="myForm">
<div class="form-element">
  <lib-combobox  [placeholder]="'Select City'" [data]="cities" formControlName="cities"  [settings]="dropdownSettings" (DeSelect)="onDeselect($event)" (DropDownClose)="onDropDownClose()" (onChange)="onValueChanged($event)"(Select)="onItemSelect($event)" (SelectAll)="onSelectAll($event)"></lib-combobox>
</div>
  </form>
  <button (click)="submitForm()">Submit</button>
