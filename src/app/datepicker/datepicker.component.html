<div class="date-container " [ngClass]="hasValidationError()? 'error-highlight' : ''">
    <div class="date-value ">{{dateModel}}</div>
    <input type="text" #datepick readonly [ngClass]="!isDisable? '': 'disabled'"/>
</div>
<div *ngIf="hasValidationError()" class="text-danger">{{ getErrorMsg() }} </div>
